{% extends 'base.html' %}

{% block title%}Signup{% endblock title%}
{% load crispy_forms_tags %}

{% block content %}
<section class="banner-area relative" id="home" style="background-color: #bfacff;>  
    <div class="overlay overlay-bg"></div>
    <div class="container">
        <div class="row fullscreen d-flex align-items-center justify-content-center">
            <div class="banner-content col-lg-5" style="margin-top: 100px;background-color: #b8b5ff ;border-radius: 30px ">
                <h3 class="text-white">
                    <span>Sign Up</span>           
                </h3>   
                <form method="POST" class='form-group' style="text-align: left;">
                    {% csrf_token %} {{ form | crispy}}
                    <button type="submit" class="btn btn-success" style="margin-left: 180px">Sign Up</button>
                </form>
            </div>                                          
        </div>
    </div>
</section>

<section class="feature-cat-area pt-100" id="category" style="background-color: #bfacff;" >
    <div class="container">
        
    </div>  

</section>
{% endblock content %}
